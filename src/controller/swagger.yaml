swagger: '2.0'
info:
  description: API doc
  version: 1.0.0
  title: Image labeling API
  # termsOfService: 'blah'
  contact:
    email: admin@akhilbiswas.com
  license:
    name: 'Private'
    url: 'http://akhilbiswas.com'

basePath: /api/v1/
tags:
  - name: Search
    description: dasdasd
schemes:
  - http
  - https
securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-KEY
security:
  - APIKeyHeader: []

paths:
  /imagelabels:
    get:
      tags:
        - Image label
      operationId: getMetadataHandler
      summary: Search
      description: Search
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: diseaseType
          in: query
          required: true
          type: string
          description: diseaseType
      responses:
        200:
          description: found results
    post:
      tags:
        - Image label
      operationId: createPostHandler
      summary: Uploads a file.
      consumes:
        - multipart/form-data
      parameters:
        - in: formData
          name: file
          type: file
          description: The file to upload.
        - name: diseasetype
          in: query
          required: true
          type: string
          description: disease type
      responses:
        201:
          description: successfully added the image and metadata
